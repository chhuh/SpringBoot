    <p style=" text-align:center"> 회원 가입</p>
        
                            <!-- Name input-->

                                <input class="form-control" id="name" type="text"  />

                            </div>
                            <!-- Email address input-->

                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3" style="margin-left:5%;margin-right:5%">

                                <label for="pw" style="font-size:10px">비밀번호 입력</label>
                            </div>
                         
                            <div class="d-grid" style="margin-left:20%;margin-right:20%"><button class="btn btn-primary btn-xl" id="memberInsertBtn" >회원가입하기</button></div>
